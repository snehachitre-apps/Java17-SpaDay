<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>

</div>
<div id = "servicesMenu">
    <h3> <em>Menu Of Available Services </em></h3>
    <h5> <em>Facial Treatments </em></h5>
    <p>Facial treatments below are recommended for your skin type.</p>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>

                <td> <p th:text="${facial}"></p></td>
            </tr>
<!--            <tr> <p th:text="${skintype}">Skin Type:</p></tr>-->
<!--            <tr> <p th:text="${manipedi}">Manicure/Pedicure Preference:</p></tr>-->
      </th:block>



    </table>

    <div th:if = "${manipedi == 'manicure'}" >
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </div>
    <div th:if = "${manipedi == 'pedicure'}">
        <h3 >Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </div>
</div>
</body>
</html>
